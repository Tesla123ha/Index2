<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Full Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="side-panel">
        <div class="panel-content">
            <i class="fas fa-paper-plane main-icon"></i>
            <h1>Join Us.</h1>
            <p>Experience the next level of <br>flow.</p>
        </div>
    </div>

    <div class="form-panel">
        <form id="registrationForm">
            <h2 class="form-title">Create Account</h2>
            
            <div class="form-grid">
                <div class="grid-col">
                    <div class="input-item">
                        <label><i class="fas fa-user"></i> First Name</label>
                        <input type="text" id="firstName" placeholder="First Name (E.g. Robert)" required>
                    </div>
                    <div class="input-item">
                        <label><i class="fas fa-at"></i> Username</label>
                        <input type="text" placeholder="username" required>
                    </div>
                    <div class="input-item">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" placeholder="email@example.com" required>
                    </div>
                    <div class="input-item">
                        <label><i class="fas fa-map-marker-alt"></i> Address</label>
                        <input type="text" placeholder="City, Country">
                    </div>
                </div>

                <div class="grid-col">
                    <div class="input-item">
                        <label><i class="fas fa-signature"></i> Last Name</label>
                        <input type="text" placeholder="Surname (E.g. Villar)" required>
                    </div>
                    <div class="input-item">
                        <label><i class="fas fa-phone"></i> Phone</label>
                        <input type="tel" placeholder="Number">
                    </div>
                    <div class="input-item">
                        <label><i class="fas fa-venus-mars"></i> Gender</label>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="input-item">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>
            </div>

            <div class="form-footer-area">
                <div class="checkbox-stack">
                    <div class="form-check custom-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">I agree with the terms & conditions</label>
                    </div>
                    <div class="form-check custom-check">
                        <input class="form-check-input" type="checkbox" id="offers">
                        <label class="form-check-label" for="offers">Receive best offers and updates</label>
                    </div>
                </div>

                <div class="action-row">
                    <button type="submit" class="submit-btn">Register</button>
                    <p class="login-link">Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
